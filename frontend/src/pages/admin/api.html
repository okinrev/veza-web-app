<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation - Veza</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Documentation API</h1>
            <nav class="admin-nav">
                <a href="../dashboard.html">Tableau de bord</a>
                <a href="admin-products.html">Produits</a>
                <a href="api.html" class="active">API</a>
            </nav>
        </header>

        <main class="admin-content">
            <section class="api-documentation">
                <div class="api-section">
                    <h2>Endpoints API</h2>
                    <div class="endpoint-list">
                        <!-- Les endpoints seront chargés dynamiquement -->
                    </div>
                </div>

                <div class="api-section">
                    <h2>Tests API</h2>
                    <div class="api-testing">
                        <div class="test-form">
                            <select id="endpointSelect">
                                <option value="">Sélectionner un endpoint</option>
                            </select>
                            <button id="testEndpoint" class="btn-primary">Tester</button>
                        </div>
                        <div class="test-results">
                            <!-- Les résultats des tests seront affichés ici -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../../scripts/admin/api.js"></script>
</body>
</html>
