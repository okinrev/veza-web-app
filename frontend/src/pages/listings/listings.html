<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♻️ Talas — Plateforme de Troc</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/listings.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="font-sans" x-data="listingApp()" x-init="init()">
    <div class="max-w-7xl mx-auto p-6 space-y-8">
        <header class="listings-header">
            <h1>Annonces</h1>
            <nav class="main-nav">
                <a href="../dashboard.html">Tableau de bord</a>
                <a href="listings.html" class="active">Annonces</a>
                <a href="../chat/chat.html">Messages</a>
                <a href="../users/profile.html">Profil</a>
            </nav>
        </header>

        <main class="listings-content">
            <section class="filters-section">
                <div class="search-bar">
                    <input type="text" id="searchListings" placeholder="Rechercher une annonce...">
                </div>
                <div class="filter-options">
                    <select id="categoryFilter">
                        <option value="">Toutes les catégories</option>
                    </select>
                    <select id="sortFilter">
                        <option value="newest">Plus récentes</option>
                        <option value="oldest">Plus anciennes</option>
                        <option value="price-asc">Prix croissant</option>
                        <option value="price-desc">Prix décroissant</option>
                    </select>
                </div>
            </section>

            <section class="listings-grid">
                <!-- Les annonces seront chargées dynamiquement -->
            </section>

            <div class="pagination">
                <!-- La pagination sera générée dynamiquement -->
            </div>
        </main>
    </div>

    <script src="../../scripts/listings.js"></script>
    <script>
        // Alpine.js logic migrée ici si besoin
    </script>
</body>
</html>
