<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Veza Web App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../../../styles/index.scss" />
    <link rel="stylesheet" href="./style.scss" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Connexion</h1>
                <p>Bienvenue sur Veza Web App</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-button" class="btn btn-primary btn-block">Se connecter</button>
                </div>
                <div class="auth-links">
                    <a href="/register">Pas encore de compte ? S'inscrire</a>
                    <a href="/forgot-password">Mot de passe oubli√© ?</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
