<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Talas ‚Äî Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans" x-data="unifiedChatApp()" x-init="init()">
  <div class="max-w-7xl mx-auto p-6 space-y-8">
    <!-- Header avec navigation -->
    <header class="flex items-center justify-between bg-white rounded-lg shadow p-6">
      <div class="flex items-center gap-4">
        <button @click="goBack()" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1 class="text-4xl font-extrabold tracking-tight bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          üí¨ Talas ‚Äî Chat
        </h1>
      </div>
      <div class="flex items-center gap-4">
        <span class="text-sm text-gray-600">üë§ <span x-text="username"></span></span>
        <div class="flex items-center gap-2">
          <div :class="isConnected ? 'bg-green-500' : 'bg-red-500'" class="w-2 h-2 rounded-full"></div>
          <span class="text-xs text-gray-500" x-text="isConnected ? 'Connect√©' : 'D√©connect√©'"></span>
        </div>
        <button @click="logout()" class="text-sm text-red-600 hover:underline">D√©connexion</button>
      </div>
    </header>

    <!-- Onglets de navigation -->
    <nav class="bg-white rounded-lg shadow p-2 flex flex-wrap gap-2">
      <button 
        @click="activeTab = 'rooms'" 
        :class="activeTab === 'rooms' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
        class="px-4 py-2 rounded-md transition-colors font-medium text-sm"
      >
        üè† Salons publics
      </button>
      <button 
        @click="activeTab = 'dm'" 
        :class="activeTab === 'dm' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
        class="px-4 py-2 rounded-md transition-colors font-medium text-sm"
      >
        üí¨ Messages priv√©s
      </button>
    </nav>

    <!-- Statistiques -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Stats pour les salons -->
      <template x-if="activeTab === 'rooms'">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <div class="text-3xl font-bold text-blue-600" x-text="roomStats.totalRooms"></div>
          <div class="text-sm text-gray-600">Salons disponibles</div>
        </div>
      </template>
      <template x-if="activeTab === 'dm'">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <div class="text-3xl font-bold text-blue-600" x-text="dmStats.totalMessages"></div>
          <div class="text-sm text-gray-600">Messages √©chang√©s</div>
        </div>
      </template>

      <!-- Stats pour les utilisateurs actifs / messages aujourd'hui -->
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <div class="text-3xl font-bold text-green-600" x-text="activeTab === 'rooms' ? roomStats.activeUsers : dmStats.todayMessages"></div>
        <div class="text-sm text-gray-600" x-text="activeTab === 'rooms' ? 'Utilisateurs actifs' : 'Messages aujourd\'hui'"></div>
      </div>

      <!-- Stats pour les messages / correspondant -->
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <div class="text-3xl font-bold text-purple-600" x-text="activeTab === 'rooms' ? roomStats.todayMessages : (otherUserInfo.username || 'N/A')"></div>
        <div class="text-sm text-gray-600" x-text="activeTab === 'rooms' ? 'Messages aujourd\'hui' : 'Correspondant'"></div>
      </div>

      <!-- Stats pour le salon actuel / statut en ligne -->
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <div class="text-3xl font-bold" :class="activeTab === 'rooms' ? 'text-orange-600' : (otherUserInfo.isOnline ? 'text-green-600' : 'text-gray-400')">
          <span x-text="activeTab === 'rooms' ? (currentRoom || 'Aucun') : (otherUserInfo.isOnline ? 'üü¢' : '‚ö´')"></span>
        </div>
        <div class="text-sm text-gray-600" x-text="activeTab === 'rooms' ? 'Salon actuel' : (otherUserInfo.isOnline ? 'En ligne' : 'Hors ligne')"></div>
      </div>
    </div>

    <!-- Interface principale -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Sidebar -->
      <div class="lg:col-span-1 space-y-4">
        <!-- Section Salons -->
        <template x-if="activeTab === 'rooms'">
          <div class="space-y-4">
            <!-- Cr√©er un salon -->
            <div class="bg-white rounded-lg shadow p-4 space-y-3">
              <h3 class="font-semibold text-gray-800">‚ûï Cr√©er un salon</h3>
              <form @submit.prevent="createRoom()" class="space-y-2">
                <input 
                  x-model="newRoomName"
                  type="text" 
                  placeholder="Nom du salon" 
                  class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  required
                >
                <button 
                  type="submit"
                  :disabled="creating"
                  class="w-full bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 text-sm transition-colors"
                >
                  <span x-show="!creating">Cr√©er</span>
                  <span x-show="creating">Cr√©ation...</span>
                </button>
              </form>
            </div>

            <!-- Liste des salons -->
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800">üè† Salons disponibles</h3>
                <button @click="refreshRooms()" class="text-gray-500 hover:text-gray-700" title="Actualiser">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                </button>
              </div>
              
              <div class="space-y-1 max-h-96 overflow-y-auto">
                <template x-for="room in rooms" :key="room.id">
                  <button 
                    @click="joinRoom(room.name)"
                    :class="currentRoom === room.name ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                    class="w-full text-left p-3 rounded-lg transition-colors text-sm"
                  >
                    <div class="flex items-center justify-between">
                      <span class="font-medium" x-text="room.name"></span>
                      <div class="flex items-center gap-2">
                        <span class="text-xs opacity-75" x-text="room.user_count || 0"></span>
                        <svg class="w-3 h-3 opacity-75" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                        </svg>
                      </div>
                    </div>
                    <div x-show="room.description" class="text-xs opacity-75 mt-1" x-text="room.description"></div>
                  </button>
                </template>
              </div>
            </div>

            <!-- Utilisateurs connect√©s au salon -->
            <div x-show="currentRoom" class="bg-white rounded-lg shadow p-4" x-transition>
              <h3 class="font-semibold text-gray-800 mb-3">üë• Utilisateurs connect√©s</h3>
              <div class="space-y-1 max-h-48 overflow-y-auto">
                <template x-for="user in connectedUsers" :key="user.id">
                  <div class="flex items-center gap-2 p-2 rounded bg-gray-50">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-sm" x-text="user.username"></span>
                    <span x-show="user.username === username" class="text-xs text-blue-600">(vous)</span>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </template>

        <!-- Section Messages Priv√©s -->
        <template x-if="activeTab === 'dm'">
          <div class="space-y-4">
            <!-- Recherche d'utilisateurs -->
            <div class="bg-white rounded-lg shadow p-4 space-y-3">
              <h3 class="font-semibold text-gray-800">üë• Choisir un correspondant</h3>
              <div class="relative">
                <input 
                  x-model="userSearch"
                  @input="searchUsers()"
                  type="text" 
                  placeholder="Rechercher un utilisateur..." 
                  class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent pl-8"
                >
                <svg class="absolute left-2 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
            </div>

            <!-- Liste des utilisateurs -->
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800">üí¨ Conversations</h3>
                <button @click="refreshUsers()" class="text-gray-500 hover:text-gray-700" title="Actualiser">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                </button>
              </div>
              
              <div class="space-y-1 max-h-96 overflow-y-auto">
                <div x-show="loadingUsers" class="flex justify-center py-4">
                  <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                </div>

                <div x-show="filteredUsers.length === 0 && !loadingUsers" class="text-center py-4 text-gray-500 text-sm">
                  <p>Aucun utilisateur trouv√©</p>
                </div>

                <template x-for="user in filteredUsers" :key="user.id">
                  <button 
                    @click="selectUser(user.id)"
                    :class="otherUserId === user.id ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                    class="w-full text-left p-3 rounded-lg transition-colors text-sm"
                  >
                    <div class="flex items-center gap-3">
                      <div class="relative">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-xs font-semibold">
                          <span x-text="user.username.charAt(0).toUpperCase()"></span>
                        </div>
                        <div x-show="user.isOnline" class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                      </div>
                      <div class="flex-1 min-w-0">
                        <div class="font-medium truncate" x-text="user.username"></div>
                        <div class="text-xs opacity-75 truncate" x-text="user.email"></div>
                      </div>
                    </div>
                  </button>
                </template>
              </div>
            </div>

            <!-- Conversations r√©centes -->
            <div x-show="recentConversations.length > 0" class="bg-white rounded-lg shadow p-4" x-transition>
              <h3 class="font-semibold text-gray-800 mb-3">üïê R√©centes</h3>
              <div class="space-y-1">
                <template x-for="conv in recentConversations" :key="conv.userId">
                  <button 
                    @click="selectUser(conv.userId)"
                    class="w-full text-left p-2 rounded bg-gray-50 hover:bg-gray-100 transition-colors text-sm"
                  >
                    <div class="flex items-center gap-2">
                      <div class="w-6 h-6 bg-gradient-to-r from-gray-400 to-gray-600 rounded-full flex items-center justify-center text-white text-xs">
                        <span x-text="conv.username.charAt(0).toUpperCase()"></span>
                      </div>
                      <div class="flex-1">
                        <div class="font-medium" x-text="conv.username"></div>
                        <div class="text-xs text-gray-500" x-text="conv.lastMessage"></div>
                      </div>
                    </div>
                  </button>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Zone de discussion principale -->
      <div class="lg:col-span-3 bg-white rounded-lg shadow flex flex-col h-[600px]">
        <!-- En-t√™te -->
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <!-- En-t√™te pour les salons -->
            <template x-if="activeTab === 'rooms'">
              <div>
                <h2 class="text-xl font-semibold" x-text="currentRoom ? `üí¨ ${currentRoom}` : 'S√©lectionnez un salon'"></h2>
                <p x-show="currentRoom" class="text-sm text-gray-500" x-text="connectedUsers.length + ' utilisateur(s) connect√©(s)'"></p>
              </div>
            </template>

            <!-- En-t√™te pour les messages priv√©s -->
            <template x-if="activeTab === 'dm'">
              <div class="flex items-center gap-3">
                <template x-if="otherUserId">
                  <div class="relative">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-lg font-semibold">
                      <span x-text="(otherUserInfo.username || 'U').charAt(0).toUpperCase()"></span>
                    </div>
                    <div x-show="otherUserInfo.isOnline" class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></div>
                  </div>
                </template>
                <div>
                  <h2 class="text-xl font-semibold" x-text="otherUserId ? (otherUserInfo.username || `Utilisateur #${otherUserId}`) : 'S√©lectionnez un correspondant'"></h2>
                  <div x-show="otherUserId" class="flex items-center gap-2">
                    <span :class="otherUserInfo.isOnline ? 'text-green-600' : 'text-gray-500'" class="text-sm">
                      <span x-text="otherUserInfo.isOnline ? 'En ligne' : 'Hors ligne'"></span>
                    </span>
                    <span x-show="isTyping" class="text-sm text-blue-600 animate-pulse">‚Ä¢ En train d'√©crire...</span>
                  </div>
                </div>
              </div>
            </template>
            
            <!-- Boutons d'action -->
            <div x-show="(activeTab === 'rooms' && currentRoom) || (activeTab === 'dm' && otherUserId)" class="flex items-center gap-2">
              <button 
                @click="toggleNotifications()"
                :class="notificationsEnabled ? 'text-blue-600' : 'text-gray-400'"
                class="p-2 hover:bg-gray-100 rounded transition-colors"
                title="Notifications"
              >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
                </svg>
              </button>
              
              <template x-if="activeTab === 'rooms'">
                <button 
                  @click="leaveRoom()"
                  class="text-red-600 hover:bg-red-50 p-2 rounded transition-colors"
                  title="Quitter le salon"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </template>

              <template x-if="activeTab === 'dm'">
                <button 
                  @click="clearChat()"
                  class="text-red-600 hover:bg-red-50 p-2 rounded transition-colors"
                  title="Effacer la conversation"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </template>
            </div>
          </div>
        </div>

        <!-- Messages -->
        <div 
          x-ref="messagesContainer"
          class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"
          @scroll="handleScroll()"
        >
          <!-- √âtat vide par d√©faut -->
          <div x-show="(activeTab === 'rooms' && !currentRoom) || (activeTab === 'dm' && !otherUserId)" class="flex items-center justify-center h-full text-gray-500">
            <div class="text-center">
              <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <p class="text-lg" x-text="activeTab === 'rooms' ? 'S√©lectionnez un salon pour commencer √† discuter' : 'S√©lectionnez un correspondant pour commencer une conversation'"></p>
            </div>
          </div>

          <!-- Loader -->
          <div x-show="loadingMessages" class="flex justify-center py-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          </div>

          <!-- Messages vides -->
          <div x-show="((activeTab === 'rooms' && currentRoom) || (activeTab === 'dm' && otherUserId)) && messages.length === 0 && !loadingMessages" class="flex items-center justify-center h-full text-gray-500">
            <div class="text-center">
              <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <p class="text-lg">Aucun message pour le moment</p>
              <p class="text-sm text-gray-400">Envoyez le premier message pour commencer</p>
            </div>
          </div>

          <!-- Messages des salons (format discussion publique) -->
          <template x-if="activeTab === 'rooms'">
            <template x-for="(message, index) in messages" :key="message.id || index">
              <div class="flex gap-3">
                <div class="flex-shrink-0">
                  <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                    <span x-text="(message.username || ('User #' + message.fromUser)).charAt(0).toUpperCase()"></span>
                  </div>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="font-medium text-sm" x-text="message.username || ('User #' + message.fromUser)"></span>
                    <span class="text-xs text-gray-500" x-text="formatTime(message.timestamp)"></span>
                  </div>
                  <div class="bg-white rounded-lg px-3 py-2 shadow-sm">
                    <p class="text-sm text-gray-800" x-text="message.content"></p>
                  </div>
                </div>
              </div>
            </template>
          </template>

          <!-- Messages priv√©s (format bulles) -->
          <template x-if="activeTab === 'dm'">
            <template x-for="(message, index) in messages" :key="message.id || index">
              <div :class="message.fromUser === myUserId ? 'flex justify-end' : 'flex justify-start'">
                <div :class="message.fromUser === myUserId ? 'bg-blue-600 text-white' : 'bg-white text-gray-800'" 
                     class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg shadow-sm">
                  <p class="text-sm" x-text="message.content"></p>
                  <div class="flex items-center justify-between mt-1">
                    <span :class="message.fromUser === myUserId ? 'text-blue-200' : 'text-gray-500'" 
                          class="text-xs" x-text="formatTime(message.timestamp)"></span>
                    <div x-show="message.fromUser === myUserId" class="flex items-center gap-1">
                      <svg x-show="message.status === 'sent'" class="w-3 h-3 text-blue-200" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                      </svg>
                      <svg x-show="message.status === 'delivered'" class="w-3 h-3 text-blue-200" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </template>

          <!-- Indicateur de frappe pour les salons -->
          <template x-if="activeTab === 'rooms'">
            <div x-show="isTyping.length > 0" class="flex gap-3">
              <div class="flex-shrink-0">
                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                  <div class="flex space-x-1">
                    <div class="w-1 h-1 bg-gray-600 rounded-full animate-bounce"></div>
                    <div class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-1 h-1 bg-gray-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                  </div>
                </div>
              </div>
              <div class="flex-1">
                <p class="text-xs text-gray-500" x-text="isTyping.join(', ') + (isTyping.length > 1 ? ' sont en train d\'√©crire...' : ' est en train d\'√©crire...')"></p>
              </div>
            </div>
          </template>
        </div>

        <!-- Zone de saisie -->
        <div x-show="(activeTab === 'rooms' && currentRoom) || (activeTab === 'dm' && otherUserId)" class="p-4 border-t border-gray-200 bg-white" x-transition>
          <form @submit.prevent="sendMessage()" class="flex gap-3">
            <div class="flex-1 relative">
              <input 
                x-model="messageContent"
                @input="handleTyping()"
                @keydown.escape="messageContent = ''"
                type="text" 
                placeholder="Tapez votre message..."
                class="w-full border rounded-lg px-4 py-3 pr-12 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                :maxlength="activeTab === 'rooms' ? 500 : 1000"
                :disabled="!isConnected"
              >
              <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-xs text-gray-400">
                <span x-text="messageContent.length"></span>/<span x-text="activeTab === 'rooms' ? 500 : 1000"></span>
              </div>
            </div>
            <button 
              type="submit"
              :disabled="!messageContent.trim() || sending || !isConnected"
              class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
            >
              <span x-show="!sending">Envoyer</span>
              <span x-show="sending">Envoi...</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="fixed bottom-4 right-4 space-y-2 z-50">
      <template x-for="notification in notifications" :key="notification.id">
        <div 
          x-show="notification.show"
          x-transition
          :class="notification.type === 'success' ? 'bg-green-500' : notification.type === 'info' ? 'bg-blue-500' : 'bg-red-500'"
          class="text-white px-6 py-3 rounded-lg shadow-lg max-w-sm"
        >
          <span x-text="notification.message"></span>
        </div>
      </template>
    </div>
  </div>

  <script>
    function unifiedChatApp() {
        return {
            // √âtat principal
            username: '',
            myUserId: null,
            isConnected: false,
            socket: null,
            
            // Navigation
            activeTab: 'rooms', // 'rooms' ou 'dm'
            
            // Messages et interface
            messages: [],
            messageContent: '',
            loadingMessages: false,
            sending: false,
            notificationsEnabled: true,
            
            // Salons publics
            rooms: [],
            currentRoom: '',
            connectedUsers: [],
            newRoomName: '',
            creating: false,
            isTyping: [],
            typingTimeout: null,
            
            // Messages priv√©s
            allUsers: [],
            filteredUsers: [],
            userSearch: '',
            loadingUsers: false,
            otherUserId: null,
            otherUserInfo: {
                username: '',
                isOnline: false
            },
            recentConversations: [],
            
            // Stats
            roomStats: {
                totalRooms: 0,
                activeUsers: 0,
                todayMessages: 0
            },
            dmStats: {
                totalMessages: 0,
                todayMessages: 0
            },
            
            // Notifications
            notifications: [],

            // Initialisation
            async init() {
                console.log('Initialisation Chat Unifi√©...');
                
                // R√©cup√©rer l'onglet depuis l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const tab = urlParams.get("tab");
                const userId = urlParams.get("user_id");
                
                if (tab === 'dm' || userId) {
                    this.activeTab = 'dm';
                    if (userId) {
                        this.otherUserId = parseInt(userId);
                    }
                }
                
                const authSuccess = await this.checkAuth();
                if (!authSuccess) return;
                
                await this.loadUserInfo();
                await this.loadRooms();
                
                if (this.activeTab === 'dm') {
                    await this.loadUsers();
                }
                
                await this.connectWebSocket();
                this.requestNotificationPermission();
                
                // Watcher pour changement d'onglet
                this.$watch('activeTab', (newTab) => {
                    this.switchTab(newTab);
                });
                
                console.log('Initialisation termin√©e');
            },

            // Authentification
            async checkAuth() {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = '/login';
                    return false;
                }

                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    this.username = payload.username;
                    
                    if (payload.exp && payload.exp < Date.now() / 1000) {
                        localStorage.removeItem('access_token');
                        window.location.href = '/login';
                        return false;
                    }
                    
                    return true;
                } catch (e) {
                    this.showNotification('Erreur d\'authentification', 'error');
                    window.location.href = '/login';
                    return false;
                }
            },

            logout() {
                if (this.socket) {
                    this.socket.onclose = null;
                    this.socket.onerror = null;
                    this.socket.close();
                    this.socket = null;
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                window.location.href = '/login';
            },

            goBack() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            },

            // Chargement des informations utilisateur
            async loadUserInfo() {
                try {
                    const token = localStorage.getItem('access_token');
                    
                    try {
                        const meResponse = await fetch('/me', {
                            headers: { 'Authorization': 'Bearer ' + token }
                        });
                        
                        if (meResponse.ok) {
                            const meData = await meResponse.json();
                            this.myUserId = meData.id;
                        } else {
                            const payload = JSON.parse(atob(token.split('.')[1]));
                            this.myUserId = payload.user_id || payload.id || payload.sub;
                        }
                    } catch (error) {
                        const payload = JSON.parse(atob(token.split('.')[1]));
                        this.myUserId = payload.user_id || payload.id || payload.sub;
                    }

                    // Charger les infos de l'autre utilisateur si en mode DM
                    if (this.activeTab === 'dm' && this.otherUserId) {
                        await this.loadOtherUserInfo();
                    }
                } catch (error) {
                    console.error('Erreur chargement utilisateur:', error);
                }
            },

            async loadOtherUserInfo() {
                if (!this.otherUserId) return;
                
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch(`/users/${this.otherUserId}`, {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        this.otherUserInfo.username = userData.username;
                        this.otherUserInfo.isOnline = userData.isOnline || false;
                    } else {
                        this.otherUserInfo.username = `Utilisateur #${this.otherUserId}`;
                    }
                } catch (error) {
                    this.otherUserInfo.username = `Utilisateur #${this.otherUserId}`;
                }
            },

            // Changement d'onglet
            async switchTab(newTab) {
                // Nettoyer l'√©tat pr√©c√©dent
                this.messages = [];
                this.loadingMessages = false;
                this.messageContent = '';
                
                if (newTab === 'rooms') {
                    this.currentRoom = '';
                    this.connectedUsers = [];
                    this.otherUserId = null;
                    this.otherUserInfo = { username: '', isOnline: false };
                } else if (newTab === 'dm') {
                    this.currentRoom = '';
                    this.connectedUsers = [];
                    if (this.allUsers.length === 0) {
                        await this.loadUsers();
                    }
                }
                
                // Mettre √† jour l'URL
                const url = new URL(window.location);
                url.searchParams.set('tab', newTab);
                window.history.pushState({}, '', url);
            },

            // ===== FONCTIONS SALONS =====
            
            async loadRooms() {
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/chat/rooms', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });

                    if (response.ok) {
                        this.rooms = await response.json();
                        this.roomStats.totalRooms = this.rooms.length;
                    }
                } catch (error) {
                    this.showNotification('Erreur lors du chargement des salons', 'error');
                }
            },

            async refreshRooms() {
                await this.loadRooms();
                this.showNotification('Liste des salons actualis√©e', 'success');
            },

            async joinRoom(roomName) {
                if (this.currentRoom === roomName) return;
                
                this.currentRoom = roomName;
                this.messages = [];
                this.connectedUsers = [];
                this.loadingMessages = true;
                
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ 
                        type: "join", 
                        room: roomName 
                    }));
                    
                    setTimeout(() => {
                        if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                            this.socket.send(JSON.stringify({ 
                                type: "room_history", 
                                room: roomName, 
                                limit: 50 
                            }));
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        if (this.loadingMessages) {
                            this.loadingMessages = false;
                        }
                    }, 10000);
                }
                
                this.showNotification(`Salon "${roomName}" rejoint`, 'success');
            },

            leaveRoom() {
                if (!this.currentRoom) return;
                
                const roomName = this.currentRoom;
                this.currentRoom = '';
                this.messages = [];
                this.connectedUsers = [];
                
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({ 
                        type: "leave", 
                        room: roomName 
                    }));
                }
                
                this.showNotification(`Salon "${roomName}" quitt√©`, 'info');
            },

            async createRoom() {
                if (!this.newRoomName.trim()) return;
                
                this.creating = true;
                
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/chat/rooms', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            name: this.newRoomName.trim(),
                            description: `Salon cr√©√© par ${this.username}`
                        })
                    });
                    
                    if (response.ok) {
                        const newRoom = await response.json();
                        this.rooms.push(newRoom);
                        this.newRoomName = '';
                        this.showNotification('Salon cr√©√© avec succ√®s', 'success');
                        await this.joinRoom(newRoom.name);
                    } else {
                        throw new Error('Erreur lors de la cr√©ation');
                    }
                } catch (error) {
                    this.showNotification('Erreur lors de la cr√©ation du salon', 'error');
                } finally {
                    this.creating = false;
                }
            },

            // ===== FONCTIONS MESSAGES PRIV√âS =====

            async loadUsers() {
                this.loadingUsers = true;
                try {
                    const token = localStorage.getItem('access_token');
                    const response = await fetch('/users/except-me', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    
                    if (response.ok) {
                        this.allUsers = await response.json();
                        this.filteredUsers = [...this.allUsers];
                        this.loadRecentConversations();
                    }
                } catch (error) {
                    this.showNotification('Erreur lors du chargement des utilisateurs', 'error');
                } finally {
                    this.loadingUsers = false;
                }
            },

            async refreshUsers() {
                await this.loadUsers();
                this.showNotification('Liste des utilisateurs actualis√©e', 'success');
            },

            searchUsers() {
                const query = this.userSearch.toLowerCase();
                if (!query) {
                    this.filteredUsers = [...this.allUsers];
                } else {
                    this.filteredUsers = this.allUsers.filter(user => 
                        user.username.toLowerCase().includes(query) ||
                        user.email.toLowerCase().includes(query)
                    );
                }
            },

            async selectUser(userId) {
                if (this.otherUserId === userId) return;
                
                // Fermer la connexion WebSocket actuelle proprement
                if (this.socket) {
                    this.socket.onclose = null;
                    this.socket.onerror = null;
                    this.socket.close();
                    this.socket = null;
                }
                
                // Mettre √† jour l'√©tat
                this.otherUserId = userId;
                this.messages = [];
                this.messageContent = '';
                this.isConnected = false;
                this.loadingMessages = false;
                
                // Mettre √† jour l'URL
                const url = new URL(window.location);
                url.searchParams.set('tab', 'dm');
                url.searchParams.set('user_id', userId);
                window.history.pushState({}, '', url);
                
                // Charger les infos du nouvel utilisateur
                await this.loadOtherUserInfo();
                
                // Se connecter au WebSocket
                await this.connectWebSocket();
                
                // Sauvegarder dans les conversations r√©centes
                this.addToRecentConversations(userId);
                
                this.showNotification(`Conversation avec ${this.otherUserInfo.username} ouverte`, 'success');
            },

            loadRecentConversations() {
                const recent = JSON.parse(localStorage.getItem('recent_conversations') || '[]');
                this.recentConversations = recent.slice(0, 5);
            },

            addToRecentConversations(userId) {
                const user = this.allUsers.find(u => u.id === userId);
                if (!user) return;
                
                let recent = JSON.parse(localStorage.getItem('recent_conversations') || '[]');
                recent = recent.filter(conv => conv.userId !== userId);
                
                recent.unshift({
                    userId: userId,
                    username: user.username,
                    lastMessage: 'Conversation ouverte',
                    timestamp: new Date().toISOString()
                });
                
                recent = recent.slice(0, 10);
                localStorage.setItem('recent_conversations', JSON.stringify(recent));
                this.loadRecentConversations();
            },

            clearChat() {
                if (confirm('√ätes-vous s√ªr de vouloir effacer cette conversation ?')) {
                    this.messages = [];
                    this.updateStats();
                    this.showNotification('Conversation effac√©e', 'info');
                }
            },

            // ===== WEBSOCKET =====

            async connectWebSocket() {
                try {
                    const token = localStorage.getItem('access_token');
                    
                    if (this.socket) {
                        this.socket.onclose = null;
                        this.socket.onerror = null;
                        this.socket.close();
                        this.socket = null;
                    }
                    
                    this.socket = new WebSocket(`ws://localhost:9001/?token=${token}`);
                    
                    this.socket.onopen = () => {
                        this.isConnected = true;
                        this.showNotification('Connexion √©tablie', 'success');
                        
                        // Si on est en mode DM avec un utilisateur s√©lectionn√©
                        if (this.activeTab === 'dm' && this.otherUserId) {
                            this.loadingMessages = true;
                            this.socket.send(JSON.stringify({
                                type: "dm_history",
                                with: this.otherUserId,
                                limit: 50
                            }));
                            
                            setTimeout(() => {
                                if (this.loadingMessages) {
                                    this.loadingMessages = false;
                                }
                            }, 10000);
                        }
                    };
                    
                    this.socket.onclose = (event) => {
                        this.isConnected = false;
                        
                        if (event.code !== 1000) {
                            setTimeout(() => {
                                if ((this.activeTab === 'rooms') || (this.activeTab === 'dm' && this.otherUserId)) {
                                    this.connectWebSocket();
                                }
                            }, 5000);
                        }
                    };
                    
                    this.socket.onerror = (error) => {
                        this.showNotification('Erreur de connexion', 'error');
                    };
                    
                    this.socket.onmessage = (event) => {
                        this.handleWebSocketMessage(JSON.parse(event.data));
                    };
                } catch (error) {
                    this.showNotification('Impossible de se connecter au serveur', 'error');
                }
            },

            handleWebSocketMessage(data) {
                console.log("üì• WS re√ßu :", data);
                
                if (this.activeTab === 'rooms') {
                    this.handleRoomMessage(data);
                } else if (this.activeTab === 'dm') {
                    this.handleDMMessage(data);
                }
            },

            handleRoomMessage(data) {
                if (data.type === "message" && data.data?.room === this.currentRoom) {
                    this.messages.push(data.data);
                    this.scrollToBottom();
                    
                    if (this.notificationsEnabled && document.hidden) {
                        this.showBrowserNotification(data.data.username, data.data.content);
                    }
                } else if (data.username && data.content) {
                    if (data.room === this.currentRoom || !data.room) {
                        this.messages.push(data);
                        this.scrollToBottom();
                    }
                } else if (Array.isArray(data)) {
                    this.messages = data
                        .filter(m => m.room === this.currentRoom)
                        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    this.loadingMessages = false;
                    this.scrollToBottom();
                } else if (data.type === "room_history") {
                    if (data.messages && Array.isArray(data.messages)) {
                        this.messages = data.messages
                            .filter(m => m.room === this.currentRoom)
                            .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    }
                    this.loadingMessages = false;
                    this.scrollToBottom();
                } else if (data.type === "user_joined") {
                    if (data.user && !this.connectedUsers.find(u => u.id === data.user.id)) {
                        this.connectedUsers.push(data.user);
                    }
                } else if (data.type === "user_left") {
                    this.connectedUsers = this.connectedUsers.filter(u => u.id !== data.user.id);
                } else if (data.type === "typing") {
                    this.handleTypingIndicator(data);
                } else if (data.type === "room_users") {
                    this.connectedUsers = data.users || [];
                    this.roomStats.activeUsers = this.connectedUsers.length;
                }
            },

            handleDMMessage(data) {
                if (data.type === "dm" && (data.data?.fromUser === this.otherUserId || data.data?.to === this.otherUserId)) {
                    this.messages.push({
                        ...data.data,
                        id: Date.now(),
                        status: 'delivered'
                    });
                    this.scrollToBottom();
                    
                    if (this.notificationsEnabled && document.hidden) {
                        this.showBrowserNotification(this.otherUserInfo.username, data.data.content);
                    }
                } else if (data.type === "dm_history") {
                    if (data.data && Array.isArray(data.data)) {
                        this.messages = data.data
                            .filter(msg => msg.content)
                            .map(msg => ({
                                ...msg,
                                id: msg.id || Date.now() + Math.random(),
                                status: 'delivered'
                            }))
                            .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    } else {
                        this.messages = [];
                    }
                    this.loadingMessages = false;
                    this.updateStats();
                    this.scrollToBottom();
                } else if (data.type === "dm_sent") {
                    const lastMessage = this.messages[this.messages.length - 1];
                    if (lastMessage && lastMessage.fromUser === this.myUserId) {
                        lastMessage.status = 'sent';
                    }
                } else if (data.type === "user_status") {
                    if (data.userId === this.otherUserId) {
                        this.otherUserInfo.isOnline = data.isOnline;
                    }
                } else if (data.type === "typing" && data.fromUser === this.otherUserId) {
                    // G√©rer l'indicateur de frappe pour les DM
                }
            },

            // ===== ENVOI DE MESSAGES =====

            async sendMessage() {
                const content = this.messageContent.trim();
                if (!content || this.sending || !this.isConnected) return;
                
                this.sending = true;
                
                try {
                    if (this.activeTab === 'rooms' && this.currentRoom) {
                        await this.sendRoomMessage(content);
                    } else if (this.activeTab === 'dm' && this.otherUserId) {
                        await this.sendDMMessage(content);
                    }
                } finally {
                    this.sending = false;
                }
            },

            async sendRoomMessage(content) {
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({
                        type: "message",
                        room: this.currentRoom,
                        content: content
                    }));
                    
                    this.messageContent = '';
                    this.roomStats.todayMessages++;
                }
            },

            async sendDMMessage(content) {
                const outgoingMessage = {
                    id: Date.now(),
                    fromUser: this.myUserId,
                    to: this.otherUserId,
                    content: content,
                    timestamp: new Date().toISOString(),
                    username: this.username,
                    status: 'sending'
                };
                
                if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                    this.socket.send(JSON.stringify({
                        type: "dm",
                        to: this.otherUserId,
                        content: content
                    }));
                    
                    this.messages.push(outgoingMessage);
                    this.messageContent = '';
                    this.updateStats();
                    this.scrollToBottom();
                    
                    setTimeout(() => {
                        outgoingMessage.status = 'sent';
                    }, 1000);
                }
            },

            // ===== UTILITAIRES =====

            handleTyping() {
                if (!this.socket || !this.socket.readyState === WebSocket.OPEN) return;
                
                if (this.activeTab === 'rooms' && this.currentRoom) {
                    this.socket.send(JSON.stringify({
                        type: "typing",
                        room: this.currentRoom,
                        isTyping: true
                    }));
                    
                    if (this.typingTimeout) clearTimeout(this.typingTimeout);
                    
                    this.typingTimeout = setTimeout(() => {
                        if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                            this.socket.send(JSON.stringify({
                                type: "typing",
                                room: this.currentRoom,
                                isTyping: false
                            }));
                        }
                    }, 3000);
                } else if (this.activeTab === 'dm' && this.otherUserId) {
                    this.socket.send(JSON.stringify({
                        type: "typing",
                        to: this.otherUserId,
                        isTyping: true
                    }));
                    
                    if (this.typingTimeout) clearTimeout(this.typingTimeout);
                    
                    this.typingTimeout = setTimeout(() => {
                        if (this.socket && this.socket.readyState === WebSocket.OPEN) {
                            this.socket.send(JSON.stringify({
                                type: "typing",
                                to: this.otherUserId,
                                isTyping: false
                            }));
                        }
                    }, 3000);
                }
            },

            handleTypingIndicator(data) {
                if (data.username === this.username) return;
                
                if (data.isTyping) {
                    if (!this.isTyping.includes(data.username)) {
                        this.isTyping.push(data.username);
                    }
                } else {
                    this.isTyping = this.isTyping.filter(u => u !== data.username);
                }
            },

            scrollToBottom() {
                this.$nextTick(() => {
                    const container = this.$refs.messagesContainer;
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                });
            },

            handleScroll() {
                // Future feature: charger plus de messages
            },

            updateStats() {
                if (this.activeTab === 'dm') {
                    this.dmStats.totalMessages = this.messages.length;
                    
                    const today = new Date().toDateString();
                    this.dmStats.todayMessages = this.messages.filter(msg => 
                        new Date(msg.timestamp).toDateString() === today
                    ).length;
                }
            },

            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffInHours = (now - date) / (1000 * 60 * 60);
                
                if (diffInHours < 24) {
                    return date.toLocaleTimeString('fr-FR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else {
                    return date.toLocaleDateString('fr-FR', { 
                        day: 'numeric', 
                        month: 'short',
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                }
            },

            // ===== NOTIFICATIONS =====

            async requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    await Notification.requestPermission();
                }
            },

            showBrowserNotification(username, content) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    const title = this.activeTab === 'rooms' ? `${username} dans ${this.currentRoom}` : `Message de ${username}`;
                    new Notification(title, {
                        body: content,
                        icon: '/favicon.ico'
                    });
                }
            },

            toggleNotifications() {
                this.notificationsEnabled = !this.notificationsEnabled;
                this.showNotification(
                    this.notificationsEnabled ? 'Notifications activ√©es' : 'Notifications d√©sactiv√©es',
                    'info'
                );
            },

            showNotification(message, type = 'success') {
                const id = Date.now();
                const notification = {
                    id,
                    message,
                    type,
                    show: true
                };
                this.notifications.push(notification);

                setTimeout(() => {
                    const index = this.notifications.findIndex(n => n.id === id);
                    if (index > -1) {
                        this.notifications[index].show = false;
                        setTimeout(() => {
                            this.notifications = this.notifications.filter(n => n.id !== id);
                        }, 300);
                    }
                }, 3000);
            }
        }
    }
  </script>
